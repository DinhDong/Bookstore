<!DOCTYPE html>
<html>
    <head>
        <title>Bookstore Home Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="top-container">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <div class="title">Bookstore</div>
            <div class="mobile-nav-icon">â˜°</div>
            <nav class="navbar">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="category1.html">Fiction</a></li>
                    <li><a href="category2.html">Non-Fiction</a></li>
                  </ul>
            </nav>
        </div>

        <div class="midd-container">
            <div class="categorytitle">Contact Us</div>
            <center>
                <form action="form-processing" method="post" id="item-list">

                    <fieldset>
                        <legend>Purpose</legend>
                        <label>Contact Purposes:</label>
                        <select id="purpose" name="purpose" required>
                            <option value="">Select an option</option>
                            <option value="buy">I want to buy a book</option>
                            <option value="sell">I want to sell a book</option>
                        </select>
                        <br>
                        <br>
                        <label for="product-select">Select product(s):</label>
                        <br>
                        <select id="product-select" name="product" multiple="">
                            <option value="book1">To Kill A Mockingbird</option>
                            <option value="book2">The Nightingale</option>
                            <option value="book3">The Underground Railroad</option>
                            <option value="book4">Howl's Moving Castle</option>
                            <option value="book5">Game of Thrones</option>
                            <option value="book6">The Alchemist</option>
                            <option value="book7">Alexander Hamilton</option>
                            <option value="book8">A Beautiful Mind</option>
                            <option value="book9">Steve Jobs</option>
                            <option value="book10">Gordon Ramsay's Ultimate Cookery Course</option>
                            <option value="book11">Knife Drop</option>
                            <option value="book12">Guga: Breaking the Barbecue Rules</option>
                        </select>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Personal</legend>
                        <label>First Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="First Name" required="">
                        <br>
                        <br>
                        <label>Last Name:</label>
                        <input type="text" id="lname" name="lname" placeholder="Last Name" required="">
                        <br>
                        <br>
                        <label>Date of Birth:</label>
                        <input type="date" name="birth" id="birth">
                        <br>
                        <br>
                        <label>Phone Number:</label>
                        <input type="text" id="phone" name="phone" placeholder="0123456789" required="">
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Extras</legend>
                        <label>Receive weekly newsletter:</label>
                        <input type="checkbox" id="weeklynews" name="weeklynews" checked>
                        <br>
                        <label>Last Notes:</label>
                        <br>
                        <textarea id="w3review" name="w3review" rows="4" cols="50"></textarea>
                    </fieldset>
                    <input type="reset" id="reset">
                    <input type="submit" id="submit">
                </form>
                <br>
            </center>
        </div>

        <div class="bot-container">
            <div class="sociallinks">
                <h1>Social Links:</h1>
                <a href="http://www.facebook.com"><img src="assets/facebook.png" alt="Facebook Footer Logo"></a>
                <a href="http://www.twitter.com"><img src="assets/twitter.png" alt="Twitter Footer Logo"></a>
                <a href="http://www.instagram.com"><img src="assets/instagram.png" alt="Instagram Footer Logo"></a>
                <a href="http://www.youtube.com"><img src="assets/youtube.png" alt="YouTube Footer Logo"></a>
                <a href="http://www.linkedin.com"><img src="assets/linkedin.png" alt="LinkedIn Footer Logo"></a>
            </div>
            <nav class="bottomnavbar">
                <ul>
                    <li>About Us</li>
                    <li>Privacy Policy</li> 
                    <li>Terms & Conditions</li>
                    <li>Copyright</li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </body>
</html>
